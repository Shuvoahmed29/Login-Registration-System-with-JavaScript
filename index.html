<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body{
            background-color: rgba(236, 118, 118, 0.26);
            padding-left: 20px;
            padding-right: 20px;
        }
    </style>
</head>
  <body>
    <div class="container mt-5">
        <h1 class="fw-bold fs-1 text-center text-dark">Welcome to login & registration <br> system using Js and Bootstrap</h1>
        <div class="d-flex justify-content-center align-items-center gap-3 pt-3">
            <button class="btn btn-danger fw-bold border-primary" onclick="showForm('registration')">Registration</button>
        <button class="btn btn-primary fw-bold border-dark" onclick="showForm('login')">Login</button>
        </div>
    </div>



    <div class="container pt-4 d-none" id="registrationForm">
        <div class="row justify-content-center">
            <div class="col-md-4 card rounded-4 border border-black d-flex justify-content-center align-items-center bg-dark">
                <h2 class="fw-bold pb-2 text-danger pt-3">Registration</h2>
                <input type="text" class="form-control p-2" id="regFullName" placeholder="Full Name">
                <input type="email" class="form-control mt-3" id="regEmail" placeholder="Email">
                <input type="password" class="form-control mt-3" id="regPassword" placeholder="Password">
                <button type="submit" class="btn btn-primary mt-3 mb-4 fw-bold px-4" id="registration" onclick="registration()">Registration</button>

            </div>
        </div>
    </div>



    <div class="container pt-4 d-none" id="loginForm">
        <div class="row justify-content-center">
            <div class="col-md-4 card rounded-4 border border-black d-flex justify-content-center align-items-center bg-dark">
                <h2 class="fw-bold pb-2 text-danger pt-3">Login</h2>
                <input type="email" class="form-control mt-3" id="loginEmail" placeholder="Email">
                <input type="password" class="form-control mt-3" id="loginPassword" placeholder="Password">
                <button type="submit" class="btn btn-primary mt-3 mb-4 fw-bold px-4" id="login" onclick="login()">Login</button>

            </div>
        </div>
    </div>













    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
